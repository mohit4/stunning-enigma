<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Random Quote Machine</title>
    
    
    
    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css'>
<link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css'>
<link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Righteous'>

        <link rel="stylesheet" href="css/style.css">

    
    
    
  </head>

  <body>

    <div class="container-fluid">
  <div id="quote-area" align="center">
    <p style="text-align:left"><i class="fa fa-quote-left fa-2x" aria-hidden="true"></i></p>
    <p class="quote">Stay hungry. Stay foolish.</p>
    <p style="text-align:right"><i class="fa fa-quote-right fa-2x" aria-hidden="true"></i></p>
    <p class="speaker">Steve Jobs</p>
    <hr>
  </div>
  <div align="center">
    <table>
      <tr>
        <td>
          <div title="Tweet" id="twitter-button" role="button" class="myButton"><i class="fa fa-twitter fa-2x" aria-hidden="true"></i></div>
        </td>
        <td>
          <div title="New Quote" id="refresh-button" role="button" class="myButton"><i class="fa fa-refresh fa-2x" aria-hidden="true"></i>
          </div>
        </td>
        <td>
          <div title="Facebook post" id="facebook-button" role="button" class="myButton"><i class="fa fa-facebook-square fa-2x" aria-hidden="true"></i>
          </div>
        </td>
      </tr>
    </table>
  </div>
  <p>Made with <span class="glyphicon glyphicon-heart" aria-hidden="true"></span> by Mohit Kumar</p>
</div>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js'></script>
<script src='https://code.jquery.com/jquery-2.2.4.min.js'></script>

        <script src="js/index.js"></script>

    
    
    
  </body>
</html>
